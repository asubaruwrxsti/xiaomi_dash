<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=800, height=480, initial-scale=1.0" />
<title>Dashboard</title>
<style>
  body {
    margin: 0;
    width: 800px;
    height: 480px;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    color: white;
    background: #000;
  }
  #bg {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    filter: blur(12px) brightness(0.5);
    transform: scale(1.1);
    transition: background-image 1.5s ease-in-out;
  }
  #overlay {
    position: relative;
    z-index: 10;
    padding: 30px;
    backdrop-filter: blur(8px);
    background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.5) 100%);
    height: 100%;
    box-sizing: border-box;
  }
  #clock { 
    font-size: 64px; 
    font-weight: 300; 
    letter-spacing: -1px;
    margin-bottom: 25px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.5);
  }
  #weather { 
    font-size: 32px; 
    font-weight: 300;
    margin: 15px 0 30px 0;
    opacity: 0.95;
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    gap: 15px;
  }
  #weather-icon {
    font-size: 48px;
    filter: drop-shadow(0 2px 8px rgba(0,0,0,0.4));
  }
  #news { 
    font-size: 26px; 
    font-weight: 300;
    line-height: 1.6;
    height: 250px; 
    opacity: 0.9;
    position: relative;
  }
  .news-page {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .news-page.active {
    opacity: 1;
  }
  .news-page div {
    margin-bottom: 16px;
    text-shadow: 0 1px 4px rgba(0,0,0,0.3);
  }
</style>
</head>

<body>
<div id="bg"></div>
<div id="overlay">
  <div id="clock"></div>
  <div id="weather"><span id="weather-icon">‚òÄÔ∏è</span><span id="weather-text">Loading weather‚Ä¶</span></div>
  <div id="news">Loading news‚Ä¶</div>
</div>

<script>
const clockEl = document.getElementById("clock");
const weatherEl = document.getElementById("weather");
const newsEl = document.getElementById("news");
const bgEl = document.getElementById("bg");

function updateClock() {
  const now = new Date();
  clockEl.textContent =
    now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) +
    " ‚Äî " +
    now.toLocaleDateString();
}
setInterval(updateClock, 1000);
updateClock();

// Safe background images (local or remote)
const backgrounds = [
  "https://picsum.photos/id/1015/800/480",
  "https://picsum.photos/id/1003/800/480",
  "https://picsum.photos/id/1025/800/480"
];
let bgIndex = 0;

function nextBg() {
  bgEl.style.backgroundImage = `url(${backgrounds[bgIndex]})`;
  bgIndex = (bgIndex + 1) % backgrounds.length;
}
nextBg();
setInterval(nextBg, 15000);

// WEATHER (Open-Meteo)
const weatherIcons = {
  0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è',
  45: 'üå´Ô∏è', 48: 'üå´Ô∏è',
  51: 'üå¶Ô∏è', 53: 'üå¶Ô∏è', 55: 'üå¶Ô∏è',
  61: 'üåßÔ∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è',
  71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: 'üå®Ô∏è',
  80: 'üå¶Ô∏è', 81: 'üå¶Ô∏è', 82: 'üåßÔ∏è',
  95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'
};

async function loadWeather() {
  try {
    const city = "Tirana";
    const geo = await fetch(
      "https://geocoding-api.open-meteo.com/v1/search?name=" + city
    ).then(b => b.json());

    const lat = geo.results[0].latitude;
    const lon = geo.results[0].longitude;

    const data = await fetch(
      `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`
    ).then(b => b.json());

    const w = data.current_weather;
    const icon = weatherIcons[w.weathercode] || 'üå°Ô∏è';
    document.getElementById('weather-icon').textContent = icon;
    document.getElementById('weather-text').textContent = `${city}: ${w.temperature}¬∞C, wind ${w.windspeed} km/h`;
  } catch (err) {
    document.getElementById('weather-text').textContent = "Weather unavailable";
    console.error(err);
  }
}
loadWeather();
setInterval(loadWeather, 10 * 60 * 1000);

// NEWS (Hacker News)
let newsData = [];
let currentPage = 0;

async function loadNews() {
  try {
    const data = await fetch(
      "https://hn.algolia.com/api/v1/search?tags=front_page"
    ).then(r => r.json());

    newsData = data.hits.slice(0, 15);
    renderNewsPage();
  } catch (err) {
    newsEl.textContent = "News unavailable";
    console.error(err);
  }
}

function renderNewsPage() {
  if (newsData.length === 0) return;
  
  const pages = [];
  for (let i = 0; i < newsData.length; i += 3) {
    pages.push(newsData.slice(i, i + 3));
  }
  
  newsEl.innerHTML = pages
    .map((pageItems, idx) => {
      const items = pageItems.map(n => `<div>‚Ä¢ ${n.title}</div>`).join("");
      return `<div class="news-page ${idx === 0 ? 'active' : ''}">${items}</div>`;
    })
    .join("");
  
  currentPage = 0;
}

function rotateNews() {
  const pages = document.querySelectorAll('.news-page');
  if (pages.length === 0) return;
  
  pages[currentPage].classList.remove('active');
  currentPage = (currentPage + 1) % pages.length;
  pages[currentPage].classList.add('active');
}

loadNews();
setInterval(loadNews, 5 * 60 * 1000);
setInterval(rotateNews, 8000);
</script>
</body>
</html>
