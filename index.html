<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=800, height=480, initial-scale=1.0" />
<title>Dashboard</title>
<style>
  body {
    margin: 0;
    width: 800px;
    height: 480px;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    color: white;
    background: #000;
  }
  #bg {
    position: fixed;
    inset: 0;
    background-size: cover;
    background-position: center;
    filter: blur(12px) brightness(0.5);
    transform: scale(1.1);
    transition: background-image 1.5s ease-in-out;
  }
  #overlay {
    position: relative;
    z-index: 10;
    padding: 30px;
    backdrop-filter: blur(8px);
    background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.5) 100%);
    height: 100%;
    box-sizing: border-box;
  }
  #clock { 
    font-size: 52px; 
    font-weight: 300; 
    letter-spacing: -1px;
    margin-bottom: 20px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.5);
  }
  #weather { 
    font-size: 24px; 
    font-weight: 300;
    margin: 15px 0 25px 0;
    opacity: 0.95;
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }
  #news { 
    font-size: 16px; 
    font-weight: 300;
    line-height: 1.6;
    height: 280px; 
    overflow-y: auto;
    opacity: 0.9;
    padding-right: 10px;
  }
  #news::-webkit-scrollbar {
    width: 6px;
  }
  #news::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.1);
    border-radius: 3px;
  }
  #news::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.3);
    border-radius: 3px;
  }
  #news div {
    margin-bottom: 12px;
    text-shadow: 0 1px 4px rgba(0,0,0,0.3);
  }
</style>
</head>

<body>
<div id="bg"></div>
<div id="overlay">
  <div id="clock"></div>
  <div id="weather">Loading weather…</div>
  <div id="news">Loading news…</div>
</div>

<script>
const clockEl = document.getElementById("clock");
const weatherEl = document.getElementById("weather");
const newsEl = document.getElementById("news");
const bgEl = document.getElementById("bg");

function updateClock() {
  const now = new Date();
  clockEl.textContent =
    now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) +
    " — " +
    now.toLocaleDateString();
}
setInterval(updateClock, 1000);
updateClock();

// Safe background images (local or remote)
const backgrounds = [
  "https://picsum.photos/id/1015/800/480",
  "https://picsum.photos/id/1003/800/480",
  "https://picsum.photos/id/1025/800/480"
];
let bgIndex = 0;

function nextBg() {
  bgEl.style.backgroundImage = `url(${backgrounds[bgIndex]})`;
  bgIndex = (bgIndex + 1) % backgrounds.length;
}
nextBg();
setInterval(nextBg, 15000);

// WEATHER (Open-Meteo)
async function loadWeather() {
  try {
    const city = "Tirana";
    const geo = await fetch(
      "https://geocoding-api.open-meteo.com/v1/search?name=" + city
    ).then(b => b.json());

    const lat = geo.results[0].latitude;
    const lon = geo.results[0].longitude;

    const data = await fetch(
      `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`
    ).then(b => b.json());

    const w = data.current_weather;
    weatherEl.textContent = `${city}: ${w.temperature}°C, wind ${w.windspeed} km/h`;
  } catch (err) {
    weatherEl.textContent = "Weather unavailable";
    console.error(err);
  }
}
loadWeather();
setInterval(loadWeather, 10 * 60 * 1000);

// NEWS (Hacker News)
async function loadNews() {
  try {
    const data = await fetch(
      "https://hn.algolia.com/api/v1/search?tags=front_page"
    ).then(r => r.json());

    newsEl.innerHTML = data.hits
      .slice(0, 10)
      .map(n => `<div>• ${n.title}</div>`)
      .join("");
  } catch (err) {
    newsEl.textContent = "News unavailable";
    console.error(err);
  }
}
loadNews();
setInterval(loadNews, 5 * 60 * 1000);
</script>
</body>
</html>
